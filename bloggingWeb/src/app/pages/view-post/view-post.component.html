<div *ngIf="postData" class="card-container">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{postData.name}}</mat-card-title>
            <mat-card-subtitle>Posted By: {{postData.postBy}} | posted On:{{postData.date|date:'medium'}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="postData.img" alt="Photo of a Shiba Inu" height="300px" class="img">
        <mat-card-content>
            {{postData.content}}
        </mat-card-content>
        <br>
        <mat-chip-set>
            <mat-chip *ngFor="let tag of postData.tags">{{tag}}</mat-chip>
        </mat-chip-set>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="likePost()">{{postData.likeCount}}<mat-icon>thumb_up</mat-icon></button>
            <button mat-raised-button color="warn">{{postData.viewCount}} <mat-icon> remove_red_eye</mat-icon></button>
        </mat-card-actions>
    </mat-card>
    <mat-card class="comment-card">
        <mat-card-content>
            <h4>Please Leave a comment</h4>
            <div>
                <form [formGroup]="commentForm" >
                    <mat-form-field appearance="fill">
                        <mat-label>Content</mat-label>
                        <textarea matInput formControlName="content"></textarea>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Posted By</mat-label>
                        <input matInput formControlName="postBy">
                    </mat-form-field>
                    <button mat-raised-button color="primary" style="float: right;"
                    [disabled]="!commentForm.valid" (click)="publishComment()">Publish comment</button>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
    <div style="margin-top: 10px;">
        <H4>Comments</H4>
        <mat-card style="margin-top: 10px;" *ngFor="let comment of comments">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ comment.postedBy }}</mat-card-title>
            <mat-card-subtitle>{{ comment.createdAt | date:'medium' }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{comment.content}}
        </mat-card-content>
        </mat-card>
    </div>
</div>
